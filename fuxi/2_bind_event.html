<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn1">button1</button>
    <button id="btn2">button2</button>
    <button onclick="demo()">button3</button>

    <script>
        const btn1 = document.getElementById('btn1')
        btn1.addEventListener('click',()=>{
            alert('btn1 on click')
        })

        const btn2 = document.getElementById('btn2')
        btn2.onclick = ()=>{
            alert('btn2 onclick')
        }

        function demo(){
            alert('btn3 onclick')
        }
    </script>
</body>
</html>
