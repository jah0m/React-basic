<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>...</title>
</head>
<body>
    <script>
        let arr1 = [1, 3, 5, 7, 9]
        let arr2 = [2, 4, 6, 8, 10]
        console.log(...arr1);
        let arr3 = [...arr1, ...arr2]
        console.log(arr3);

        //在函数中使用
        function sum(...numbers){
            return numbers.reduce((preValue, currenValue)=>{
                return preValue + currenValue
            })
        }
        console.log(sum(1,2,3))

        let person = {name: 'tom', age : 18}
        let person2 = {...person}
        ///console.log(...person);
    </script>
</body>
</html>
