<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                return (
                    <ul>
                        <li>name: {this.props.name}</li>
                        <li>sex: {this.props.sex}</li>
                        <li>age: {this.props.age}</li>
                    </ul>
                )
            }
        }
        ReactDOM.render(<Person name="tom" age="18" sex="female"/>, document.getElementById('test1'))
        ReactDOM.render(<Person name="jahom" age="22" sex="male"/>, document.getElementById('test2'))

        //simple 
        const p = {name:'lily', age:18, sex:'female'}
        ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
    </script>
</body>
</html>
